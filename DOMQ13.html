<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Window Size on Resize</title>
</head>
<body>

  <h3>Resize the browser window to see the current dimensions:</h3>
  <p id="sizeDisplay">Width: 0, Height: 0</p>

  <script>
    function updateWindowSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById("sizeDisplay").textContent = `Width: ${width}, Height: ${height}`;
    }

    
    updateWindowSize();

    
    window.onresize = updateWindowSize;
  </script>

</body>
</html>
