
<!DOCTYPE html>
<html>
<head><title>Intersecting Rectangles</title></head>
<body>
<canvas id="intersectCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>
<script>
  const canvas = document.getElementById('intersectCanvas');
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = 'red';
  ctx.fillRect(20, 20, 100, 100);

  ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
  ctx.fillRect(70, 70, 100, 100);
</script>
</body>
</html>
