<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculate Sphere Volume</title>
</head>
<body>

  <p>Input radius value and get the volume of a sphere.</p>

  <form onsubmit="calculateVolume(); return false;">
    <label>Radius</label><br>
    <input type="text" id="radius"><br><br>

    <label>Volume</label><br>
    <input type="text" id="volume" readonly><br><br>

    <input type="submit" value="Calculate">
  </form>

  <script>
    function calculateVolume() {
      const radius = parseFloat(document.getElementById("radius").value);

      if (isNaN(radius) || radius < 0) {
        alert("Please enter a valid positive number for radius.");
        return;
      }

      const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
      document.getElementById("volume").value = volume.toFixed(4);
    }
  </script>

</body>
</html>
